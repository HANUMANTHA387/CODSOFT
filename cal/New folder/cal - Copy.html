<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANUMA</title>
    <link rel="stylesheet" href="hat.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <form id="tl">
            <div class="display d-flex justify-content-end">
                <input type="text" name="display">
            </div>
            <div class="han d-flex flex-row justify-content-center">
                <input type="button" value="AC" onclick ="display.value =''" class="operator">
                <input type="button" value="DE" onclick ="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="%" onclick ="display.value +='%'" class="operator" >
                <input type="button" value="/" onclick ="display.value +='/'" class="operator">
            </div>
            <div class="d-flex flex-row justify-content-center">
                <input type="button" value="7" onclick ="display.value +='7'" >
                <input type="button" value="8" onclick ="display.value +='8'">
                <input type="button" value="9" onclick ="display.value +='9'">
                <div class="han">
                <input type="button" value="x" onclick ="display.value +='*'" class="operator" >
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <input type="button" value="4" onclick ="display.value +='4'">
                <input type="button" value="5" onclick ="display.value +='5'">
                <input type="button" value="6" onclick ="display.value +='6'">
                <div class="han">
                <input type="button" value="-" onclick ="display.value +='-'" class="operator">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <input type="button" value="1" onclick ="display.value +='1'">
                <input type="button" value="2" onclick ="display.value +='2'">
                <input type="button" value="3" onclick ="display.value +='3'">
                <div class="han">
                <input type="button" value="+" onclick ="display.value +='+'" class="operator">
                </div> 
            </div>
            <div class="d-flex flex-row justify-content-end">
                <input type="button" value="00" onclick ="display.value +='00'">
                <input type="button" value="0" onclick ="display.value +='0'">
                <input type="button" value="." onclick ="display.value +='.'" class="operator" >
                <div class="han">
                <input type="button" value="=" onclick="display.value = eval(display.value)" class=" operator">
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>
</html>
